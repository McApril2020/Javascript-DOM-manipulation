<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">

                </form>
            </div>
        </header>
        <div id="animal-list">
            <h2 class="title">Books of Animals</h2>
            <ul>
                <li>
                    <span class="name">Peewee</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Jordan</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Lemon</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Orange</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        
        <form action="" id="add-animal">
            <input type="text" id="added-animal" placeholder="Add Animal">
            <button>Add</button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
